<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Issues Integration with Devin - Interactive Demo</title>
    <style>
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1f6feb, #8b5cf6);
            border-radius: 10px;
        }
        .config-section {
            background-color: #161b22;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #f85149;
        }
        .config-section.configured {
            border-left-color: #238636;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #f0f6fc;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-family: inherit;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1f6feb;
        }
        .step {
            margin: 30px 0;
            padding: 20px;
            background-color: #161b22;
            border-radius: 8px;
            border-left: 4px solid #1f6feb;
        }
        .step-title {
            color: #58a6ff;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background-color: #0d1117;
            border-radius: 6px;
            overflow: hidden;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }
        .table th {
            background-color: #21262d;
            color: #f0f6fc;
            font-weight: bold;
        }
        .table tr:hover {
            background-color: #161b22;
        }
        .panel {
            background-color: #0d1117;
            border: 2px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }
        .panel.high-confidence {
            border-color: #238636;
        }
        .panel.success {
            border-color: #238636;
        }
        .confidence-high {
            color: #3fb950;
            font-weight: bold;
        }
        .status-success {
            color: #3fb950;
            font-weight: bold;
        }
        .list {
            margin: 10px 0;
            padding-left: 20px;
        }
        .list li {
            margin: 5px 0;
        }
        .url {
            color: #58a6ff;
            text-decoration: none;
        }
        .url:hover {
            text-decoration: underline;
        }
        .summary {
            background-color: #0f3460;
            border: 2px solid #1f6feb;
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
        }
        .emoji {
            font-size: 1.2em;
        }
        .loading {
            color: #f85149;
            font-style: italic;
        }
        .demo-controls {
            text-align: center;
            margin: 30px 0;
        }
        .btn {
            background: linear-gradient(135deg, #1f6feb, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .status-demo {
            background-color: #f85149;
            color: white;
        }
        .status-live {
            background-color: #238636;
            color: white;
        }
        .error {
            color: #f85149;
            background-color: #2d1117;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="emoji">üöÄ</span> GitHub Issues Integration with Devin - Interactive Demo</h1>
            <p>Configure your API credentials to use live data, or use demo mode with sample data</p>
        </div>
        
        <!-- Error Message Popup -->
        <div id="errorPopup" style="display: none; background-color: #f8d7da; color: #721c24; padding: 15px; margin: 10px 0; border: 1px solid #f5c6cb; border-radius: 5px; position: relative;">
            <strong>‚ö†Ô∏è Authentication Error:</strong>
            <span id="errorMessage"></span>
            <button onclick="closeErrorPopup()" style="position: absolute; right: 10px; top: 10px; background: none; border: none; font-size: 18px; cursor: pointer; color: #721c24;">√ó</button>
        </div>

        <div id="config-section" class="config-section">
            <h3>Configuration</h3>
            <div class="form-group">
                <label for="github-token">GitHub Token (optional - leave empty for demo mode):</label>
                <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
            </div>
            <div class="form-group">
                <label for="devin-api-key">Devin API Key (optional - leave empty for demo mode):</label>
                <input type="password" id="devin-api-key" placeholder="your_devin_api_key_here">
            </div>
            <div class="form-group">
                <label for="repo-name">GitHub Repository (e.g., octocat/Hello-World):</label>
                <input type="text" id="repo-name" placeholder="octocat/Hello-World" value="">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="enable-commenting" style="margin-right: 8px;">
                    Enable GitHub commenting (posts results as issue comments)
                </label>
            </div>
            <button class="btn" onclick="testDevinAuth()" style="margin-left: 10px; background-color: #238636;">Test Devin Auth</button>

            <button class="btn" onclick="configure()">Configure & Start Demo</button>
            <div id="config-status"></div>
        </div>
    </div>

    <div id="demo-content" style="display: none;">
            <div class="demo-controls">
                <button class="btn" id="list-btn" onclick="listIssues()">List Issues</button>
                
                <div class="form-group" id="issue-selector" style="display: none; margin: 10px 0;">
                    <label for="selected-issue">Select Issue to Work With:</label>
                    <select id="selected-issue" onchange="updateSelectedIssue()">
                        <option value="">-- Select an Issue --</option>
                    </select>
                </div>
                
                <button class="btn" id="scope-btn" onclick="scopeIssue()" disabled>Scope Issue</button>
                <button class="btn" id="complete-btn" onclick="completeIssue()" disabled>Complete Issue</button>
                <button class="btn" onclick="resetDemo()">Reset</button>
            </div>
            
            <div class="demo-controls" style="margin-top: 10px;">
                <button class="btn" onclick="clearCache()" style="background-color: #f85149;">Clear Cache</button>
                <button class="btn" onclick="cleanupComments()" style="background-color: #da3633; margin-left: 10px;">Cleanup Comments</button>
                <button class="btn" onclick="checkSessionStatus()" style="background-color: #0969da; margin-left: 10px;">Check Session Status</button>
                <button class="btn" onclick="showStoredSessions()" style="background-color: #6f42c1; margin-left: 10px;">View Stored Sessions</button>
                <div id="management-status" style="margin-top: 10px;"></div>
            </div>

            <div id="demo-steps"></div>
        </div>
    </div>

    <script>
        let currentConfig = {
            demo_mode: true,
            repo_name: null
        };
        let selectedIssueNumber = null;
        let sessionStartTime = null;
        let pollingCount = 0;

        function updateSelectedIssue() {
            const select = document.getElementById('selected-issue');
            selectedIssueNumber = select.value ? parseInt(select.value) : null;
            
            const scopeBtn = document.getElementById('scope-btn');
            const completeBtn = document.getElementById('complete-btn');
            
            if (selectedIssueNumber) {
                scopeBtn.textContent = `Scope Issue #${selectedIssueNumber}`;
                scopeBtn.disabled = false;
                completeBtn.textContent = `Complete Issue #${selectedIssueNumber}`;
            } else {
                scopeBtn.textContent = 'Scope Issue';
                scopeBtn.disabled = true;
                completeBtn.textContent = 'Complete Issue';
                completeBtn.disabled = true;
            }
        }

        async function configure() {
            const githubToken = document.getElementById('github-token').value.trim();
            const devinApiKey = document.getElementById('devin-api-key').value.trim();
            const repoName = document.getElementById('repo-name').value.trim();
            const enableCommenting = document.getElementById('enable-commenting').checked;

            if (!repoName) {
                showError('Please enter a repository name');
                return;
            }

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        github_token: githubToken || null,
                        devin_api_key: devinApiKey || null,
                        repo_name: repoName,
                        enable_commenting: enableCommenting
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentConfig = result;
                    
                    const configSection = document.getElementById('config-section');
                    configSection.classList.add('configured');
                    
                    const statusHtml = `
                        <div style="margin-top: 15px;">
                            <span class="status-indicator ${result.demo_mode ? 'status-demo' : 'status-live'}">
                                ${result.demo_mode ? 'DEMO MODE' : 'LIVE MODE'}
                            </span>
                            <p style="margin-top: 10px;">
                                Repository: <strong>${result.repo_name}</strong><br>
                                ${result.demo_mode ? 
                                    'Using sample data - configure API keys above for live data' : 
                                    'Using live GitHub and Devin APIs'
                                }
                            </p>
                        </div>
                    `;
                    document.getElementById('config-status').innerHTML = statusHtml;
                    document.getElementById('demo-content').style.display = 'block';
                } else {
                    showError('Configuration failed: ' + result.error);
                }
            } catch (error) {
                showError('Configuration failed: ' + error.message);
            }
        async function testDevinAuth() {
            const stepsDiv = document.getElementById('demo-steps');
            stepsDiv.innerHTML = `
                <div class="step">
                    <div class="step-title">Testing Devin Authentication</div>
                    <p class="loading">Verifying Devin API key with the backend...</p>
                </div>
            `;
            try {
                const resp = await fetch('/api/test-devin-auth');
                const result = await resp.json();
                if (result.success) {
                    stepsDiv.innerHTML = `
                        <div class="step">
                            <div class="step-title">Testing Devin Authentication</div>
                            <p>
                                <span class="status-indicator status-live">SUCCESS</span>
                            </p>
                            <p>Devin API authentication is valid.</p>
                            ${result.session_url ? `<p>Session URL: <a href="${result.session_url}" target="_blank">${result.session_url}</a></p>` : ''}
                        </div>
                    `;
                } else {
                    stepsDiv.innerHTML = `
                        <div class="step">
                            <div class="step-title">Testing Devin Authentication</div>
                            <p>
                                <span class="status-indicator status-demo">FAILED</span>
                            </p>
                            <pre class="code-block">${(result.error || 'Unknown error')}</pre>
                        </div>
                    `;
                    showError(result.error || 'Authentication failed');
                }
            } catch (e) {
                stepsDiv.innerHTML = `
                    <div class="step">
                        <div class="step-title">Testing Devin Authentication</div>
                        <pre class="code-block">${e.message}</pre>
                    </div>
                `;
                showError(e.message);
            }
        }

        }

        async function listIssues() {
            const stepsDiv = document.getElementById('demo-steps');
            stepsDiv.innerHTML = `
                <div class="step">
                    <div class="step-title">Step 1: Listing GitHub Issues</div>
                    <p class="loading">Fetching issues from ${currentConfig.repo_name}...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/issues');
                const result = await response.json();

                if (result.success) {
                    const issuesHtml = result.issues.map(issue => `
                        <tr>
                            <td>${issue.number}</td>
                            <td>${issue.title.length > 50 ? issue.title.substring(0, 50) + '...' : issue.title}</td>
                            <td>${issue.state}</td>
                            <td>${issue.labels.slice(0, 3).join(', ')}${issue.labels.length > 3 ? '...' : ''}</td>
                            <td>${issue.assignees.slice(0, 2).join(', ')}${issue.assignees.length > 2 ? '...' : ''}</td>
                        </tr>
                    `).join('');

                    stepsDiv.innerHTML = `
                        <div class="step">
                            <div class="step-title">Step 1: Listing GitHub Issues</div>
                            <p>
                                <span class="status-indicator ${result.demo_mode ? 'status-demo' : 'status-live'}">
                                    ${result.demo_mode ? 'DEMO DATA' : 'LIVE DATA'}
                                </span>
                            </p>
                            
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Number</th>
                                        <th>Title</th>
                                        <th>State</th>
                                        <th>Labels</th>
                                        <th>Assignees</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${issuesHtml}
                                </tbody>
                            </table>
                            
                            <p><strong>‚úÖ Found ${result.issues.length} issues</strong></p>
                        </div>
                    `;

                    // Populate issue selector dropdown
                    const issueSelect = document.getElementById('selected-issue');
                    issueSelect.innerHTML = '<option value="">-- Select an Issue --</option>';
                    result.issues.forEach(issue => {
                        issueSelect.innerHTML += `<option value="${issue.number}">#${issue.number} - ${issue.title}</option>`;
                    });
                    
                    // Show issue selector
                    document.getElementById('issue-selector').style.display = 'block';
                } else {
                    showError('Failed to fetch issues: ' + result.error);
                }
            } catch (error) {
                showError('Failed to fetch issues: ' + error.message);
            }
        }

        async function scopeIssue() {
            if (!selectedIssueNumber) {
                showError('Please select an issue first');
                return;
            }
            
            const stepsDiv = document.getElementById('demo-steps');
            stepsDiv.innerHTML += `
                <div class="step" id="scope-step-${selectedIssueNumber}">
                    <div class="step-title">Step 2: Scoping Issue #${selectedIssueNumber}</div>
                    <p class="loading">Starting analysis with Devin AI...</p>
                    <div id="progress-${selectedIssueNumber}"></div>
                </div>
            `;

            try {
                // Start the scoping process
                const response = await fetch(`/api/scope/${selectedIssueNumber}`);
                const result = await response.json();

                if (!result.success) {
                    showError('Failed to start scoping: ' + result.error);
                    return;
                }

                if (result.demo_mode) {
                    // Handle demo mode (existing logic)
                    const scope = result.result;
                    displayScopeResult(selectedIssueNumber, scope, result);
                } else {
                    // Handle both fresh sessions and cached results
                    let sessionId, sessionUrl;
                    
                    if (result.cached && result.result) {
                        // Cached result - extract from nested result object
                        sessionId = result.result.session_id;
                        sessionUrl = result.result.session_url;
                        
                        // If cached, display results immediately
                        displayScopeResult(selectedIssueNumber, result.result, result);
                        return;
                    } else {
                        // Fresh session - extract from top level
                        sessionId = result.session_id;
                        sessionUrl = result.session_url;
                    }
                    
                    // Show session URL immediately for live mode
                    const progressDiv = document.getElementById(`progress-${selectedIssueNumber}`);
                    progressDiv.innerHTML = `
                        <p class="loading">Starting analysis with Devin AI...</p>
                        <p><strong>Live Devin Session:</strong> <a href="${sessionUrl}" target="_blank" class="url">${sessionUrl}</a></p>
                    `;
                    
                    // Start polling for live mode
                    pollScopeStatus(selectedIssueNumber, sessionId);
                }
            } catch (error) {
                showError('Failed to scope issue: ' + error.message);
            }
        }

        async function pollScopeStatus(issueNumber, sessionId) {
            const progressDiv = document.getElementById(`progress-${issueNumber}`);
            const stepDiv = document.getElementById(`scope-step-${issueNumber}`);
            if (!progressDiv || !stepDiv) {
                return;
            }
            
            sessionStartTime = Date.now();
            pollingCount = 0;
            
            // Store session info in localStorage
            storeSessionInfo(issueNumber, sessionId, 'scope');
            
            const poll = async () => {
                try {
                    pollingCount++;
                    const elapsedMinutes = Math.floor((Date.now() - sessionStartTime) / 60000);
                    
                    const response = await fetch(`/api/scope/${issueNumber}/status/${sessionId}`);
                    const result = await response.json();

                    if (!result.success) {
                        showError('Failed to get status: ' + result.error);
                        return;
                    }

                    // Update progress message with enhanced UI
                    if (result.progress_message) {
                        const sessionUrlHtml = progressDiv.innerHTML.includes('Live Devin Session:') ? 
                            progressDiv.innerHTML.split('<p><strong>Live Devin Session:</strong>')[1] : '';
                        
                        let timeIndicator = '';
                        if (elapsedMinutes >= 10) {
                            timeIndicator = `<div style="background: #fff3cd; border: 1px solid #ffeaa7; padding: 8px; margin: 5px 0; border-radius: 4px;">
                                <strong>‚è±Ô∏è Extended Session:</strong> Running for ${elapsedMinutes} minutes. 
                                <a href="#" onclick="checkSessionStatus(${issueNumber}, '${sessionId}', 'scope')" style="color: #0969da;">Check status manually</a>
                            </div>`;
                        }
                        
                        progressDiv.innerHTML = `
                            <p class="loading">${result.progress_message}</p>
                            ${timeIndicator}
                            ${sessionUrlHtml ? `<p><strong>Live Devin Session:</strong> ${sessionUrlHtml}` : ''}
                        `;
                    }

                    if ((result.status === 'completed' || result.status === 'blocked' || result.status === 'suspended') && result.result) {
                        // Clear stored session on completion
                        clearStoredSession(issueNumber, 'scope');
                        // Display final result
                        displayScopeResult(issueNumber, result.result, {demo_mode: false, cached: false});
                    } else if (result.status === 'failed' || result.status === 'stopped') {
                        clearStoredSession(issueNumber, 'scope');
                        showError(`Scoping failed with status: ${result.status}`);
                    } else {
                        // Continue polling
                        setTimeout(poll, 3000); // Poll every 3 seconds
                    }
                } catch (error) {
                    showError('Polling error: ' + error.message);
                }
            };

            // Start polling
            poll();
        }

        async function pollCompletionStatus(issueNumber, sessionId) {
            const progressDiv = document.getElementById(`complete-progress-${issueNumber}`);
            const stepDiv = document.getElementById(`complete-step-${issueNumber}`);
            if (!progressDiv || !stepDiv) {
                return;
            }
            
            sessionStartTime = Date.now();
            pollingCount = 0;
            
            // Store session info in localStorage
            storeSessionInfo(issueNumber, sessionId, 'completion');
            
            const poll = async () => {
                try {
                    pollingCount++;
                    const elapsedMinutes = Math.floor((Date.now() - sessionStartTime) / 60000);
                    
                    const response = await fetch(`/api/complete/${issueNumber}/status/${sessionId}`);
                    const result = await response.json();

                    if (!result.success) {
                        showError('Failed to get completion status: ' + result.error);
                        return;
                    }

                    // Update progress message with enhanced UI
                    if (result.progress_message) {
                        const sessionUrlHtml = progressDiv.innerHTML.includes('Live Devin Session:') ? 
                            progressDiv.innerHTML.split('<p><strong>Live Devin Session:</strong>')[1] : '';
                        
                        let actionPlanHtml = '';
                        if (result.action_plan_preview && result.action_plan_preview.length > 0) {
                            actionPlanHtml = `
                                <div style="margin-top: 10px;">
                                    <strong>Current Action Plan:</strong>
                                    <ol style="margin: 5px 0; padding-left: 20px;">
                                        ${result.action_plan_preview.map((step, i) => `<li>${step}</li>`).join('')}
                                        ${result.action_plan_preview.length >= 3 ? '<li><em>...and more steps</em></li>' : ''}
                                    </ol>
                                </div>`;
                        }
                        
                        let timeIndicator = '';
                        if (elapsedMinutes >= 15) {
                            timeIndicator = `<div style="background: #fff3cd; border: 1px solid #ffeaa7; padding: 8px; margin: 5px 0; border-radius: 4px;">
                                <strong>‚è±Ô∏è Extended Session:</strong> Running for ${elapsedMinutes} minutes. Complex issues may take 30+ minutes.
                                <a href="#" onclick="checkSessionStatus(${issueNumber}, '${sessionId}', 'completion')" style="color: #0969da;">Check status manually</a>
                            </div>`;
                        }
                        
                        progressDiv.innerHTML = `
                            <p class="loading">${result.progress_message}</p>
                            ${actionPlanHtml}
                            ${timeIndicator}
                            ${sessionUrlHtml ? `<p><strong>Live Devin Session:</strong> ${sessionUrlHtml}` : ''}
                        `;
                    }

                    if ((result.status === 'completed' || result.status === 'blocked' || result.status === 'suspended') && result.result) {
                        // Clear stored session on completion
                        clearStoredSession(issueNumber, 'completion');
                        // Display final result
                        displayCompletionResult(issueNumber, result.result, {demo_mode: false, cached: false});
                    } else if (result.status === 'failed' || result.status === 'stopped') {
                        clearStoredSession(issueNumber, 'completion');
                        showError(`Completion failed with status: ${result.status}`);
                    } else {
                        // Continue polling
                        setTimeout(poll, 5000); // Poll every 5 seconds (longer than scoping)
                    }
                } catch (error) {
                    showError('Completion polling error: ' + error.message);
                }
            };

            // Start polling
            poll();
        }

        function displayScopeResult(issueNumber, scope, result) {
            const stepDiv = document.getElementById(`scope-step-${issueNumber}`);
            
            let statusBadges = '';
            if (result.cached) statusBadges += '<span style="background: #f85149; padding: 2px 6px; border-radius: 3px; font-size: 0.8em; margin-left: 8px;">CACHED</span>';
            if (scope.comment_posted) {
                if (scope.comment_posted.success) {
                    statusBadges += '<span style="background: #238636; padding: 2px 6px; border-radius: 3px; font-size: 0.8em; margin-left: 8px;">COMMENTED</span>';
                } else {
                    statusBadges += '<span style="background: #da3633; padding: 2px 6px; border-radius: 3px; font-size: 0.8em; margin-left: 8px;">COMMENT FAILED</span>';
                }
            }
            
            stepDiv.innerHTML = `
                <div class="step-title">Step 2: Scoping Issue #${issueNumber}${statusBadges}</div>
                <p>
                    <span class="status-indicator ${result.demo_mode ? 'status-demo' : 'status-live'}">
                        ${result.demo_mode ? 'DEMO DATA' : 'LIVE DEVIN API'}
                    </span>
                    ${result.cached ? '<span class="status-indicator" style="background: #f85149; margin-left: 8px;">FROM CACHE</span>' : ''}
                </p>
                
                <div class="panel high-confidence">
                    <h3>Issue #${issueNumber} Scope Analysis</h3>
                    
                    <p><strong>Confidence Score:</strong> <span class="confidence-high">${(scope.confidence_score || 0.5).toFixed(2)} (${scope.confidence_level || 'medium'})</span></p>
                    <p><strong>Complexity:</strong> ${scope.complexity_assessment}</p>
                    <p><strong>Estimated Effort:</strong> ${scope.estimated_effort}</p>
                    
                    <h4>Required Skills:</h4>
                    <ul class="list">
                        ${(scope.required_skills || []).map(skill => `<li>${skill}</li>`).join('')}
                    </ul>
                    
                    <h4>Action Plan:</h4>
                    <ol class="list">
                        ${(scope.action_plan || []).map(step => `<li>${step}</li>`).join('')}
                    </ol>
                    
                    <h4>Risks:</h4>
                    <ul class="list">
                        ${(scope.risks || []).map(risk => `<li>${risk}</li>`).join('')}
                    </ul>
                    
                    <p><strong>Devin Session:</strong> <a href="${scope.session_url}" class="url">${scope.session_url}</a></p>
                    ${scope.comment_posted && scope.comment_posted.success ? 
                        `<p><strong>GitHub Comment:</strong> <a href="${scope.comment_posted.comment_url}" target="_blank" class="url">View Comment</a></p>` : ''}
                </div>
                
                <p><strong>‚úÖ Issue scoped with ${((scope.confidence_score || 0.5) * 100).toFixed(0)}% confidence</strong></p>
            `;

            document.getElementById('complete-btn').disabled = false;
        }

        function displayCompletionResult(issueNumber, completion, result) {
            const stepDiv = document.getElementById(`complete-step-${issueNumber}`);
            
            let statusBadges = '';
            if (result.cached) statusBadges += '<span style="background: #f85149; padding: 2px 6px; border-radius: 3px; font-size: 0.8em; margin-left: 8px;">CACHED</span>';
            if (completion.comment_posted) {
                if (completion.comment_posted.success) {
                    statusBadges += '<span style="background: #238636; padding: 2px 6px; border-radius: 3px; font-size: 0.8em; margin-left: 8px;">COMMENTED</span>';
                } else {
                    statusBadges += '<span style="background: #da3633; padding: 2px 6px; border-radius: 3px; font-size: 0.8em; margin-left: 8px;">COMMENT FAILED</span>';
                }
            }
            
            stepDiv.innerHTML = `
                <div class="step-title">Step 3: Completing Issue #${issueNumber}${statusBadges}</div>
                <p>
                    <span class="status-indicator ${result.demo_mode ? 'status-demo' : 'status-live'}">
                        ${result.demo_mode ? 'DEMO DATA' : 'LIVE DEVIN API'}
                    </span>
                    ${result.cached ? '<span class="status-indicator" style="background: #f85149; margin-left: 8px;">FROM CACHE</span>' : ''}
                </p>
                
                <div class="panel ${completion.success ? 'success' : 'error'}">
                    <h3>Issue #${issueNumber} Completion Result</h3>
                    
                    <p><strong>Confidence Score:</strong> <span class="confidence-high">${(completion.confidence_score || 0.5).toFixed(2)} (${completion.confidence_level || 'medium'})</span></p>
                    <p><strong>Status:</strong> <span class="status-${completion.success ? 'success' : 'error'}">${completion.status}</span></p>
                    <p><strong>Implementation Quality:</strong> ${completion.implementation_quality}</p>
                    <p><strong>Test Coverage:</strong> ${completion.test_coverage}</p>
                    
                    <h4>Summary:</h4>
                    <p>${completion.completion_summary}</p>
                    
                    <h4>Required Skills:</h4>
                    <ul class="list">
                        ${(completion.required_skills || []).map(skill => `<li>${skill}</li>`).join('')}
                    </ul>
                    
                    <h4>Implementation Steps:</h4>
                    <ol class="list">
                        ${(completion.action_plan || []).map(step => `<li>${step}</li>`).join('')}
                    </ol>
                    
                    <h4>Files Modified:</h4>
                    <ul class="list">
                        ${(completion.files_modified || []).map(file => `<li>${file}</li>`).join('')}
                    </ul>
                    
                    <h4>Risks:</h4>
                    <ul class="list">
                        ${(completion.risks || []).map(risk => `<li>${risk}</li>`).join('')}
                    </ul>
                    
                    <p><strong>Pull Request:</strong> <a href="${completion.pull_request_url || '#'}" class="url">${completion.pull_request_url || 'None created'}</a></p>
                    <p><strong>Devin Session:</strong> <a href="${completion.session_url}" class="url">${completion.session_url}</a></p>
                    ${completion.comment_posted && completion.comment_posted.success ? 
                        `<p><strong>GitHub Comment:</strong> <a href="${completion.comment_posted.comment_url}" target="_blank" class="url">View Comment</a></p>` : ''}
                </div>
                
                <p><strong>‚úÖ Issue completed with ${((completion.confidence_score || 0.5) * 100).toFixed(0)}% confidence</strong></p>
            `;

            // Show summary
            const stepsDiv = document.getElementById('demo-steps');
            stepsDiv.innerHTML += `
                <div class="summary">
                    <h2><span class="emoji">‚úÖ</span> Demo Complete!</h2>
                    <p>The GitHub Issues Integration successfully:</p>
                    <ul class="list">
                        <li>Listed issues from ${currentConfig.repo_name}</li>
                        <li>Analyzed issue #${issueNumber} with ${result.demo_mode ? 'demo' : 'live'} data</li>
                        <li>Completed the issue ${result.demo_mode ? 'simulation' : 'using live Devin API'}</li>
                    </ul>
                    
                    <h3>Mode Used:</h3>
                    <p>
                        <span class="status-indicator ${result.demo_mode ? 'status-demo' : 'status-live'}">
                            ${result.demo_mode ? 'DEMO MODE - Sample Data' : 'LIVE MODE - Real APIs'}
                        </span>
                    </p>
                </div>
            `;
        }

        async function completeIssue() {
            if (!selectedIssueNumber) {
                showError('Please select an issue first');
                return;
            }
            
            const stepsDiv = document.getElementById('demo-steps');
            stepsDiv.innerHTML += `
                <div class="step" id="complete-step-${selectedIssueNumber}">
                    <div class="step-title">Step 3: Completing Issue #${selectedIssueNumber}</div>
                    <p class="loading">Starting work with Devin AI...</p>
                    <div id="complete-progress-${selectedIssueNumber}"></div>
                </div>
            `;

            try {
                const response = await fetch(`/api/complete/${selectedIssueNumber}`);
                const result = await response.json();

                if (!result.success) {
                    showError('Failed to start completion: ' + result.error);
                    return;
                }

                if (result.demo_mode) {
                    // Handle demo mode (existing logic)
                    if (result.success) {
                    const completion = result.result;
                    const lastStep = stepsDiv.lastElementChild;
                    
                    let statusBadges = '';
                    if (result.cached) statusBadges += '<span style="background: #f85149; padding: 2px 6px; border-radius: 3px; font-size: 0.8em; margin-left: 8px;">CACHED</span>';
                    if (completion.comment_posted) {
                        if (completion.comment_posted.success) {
                            statusBadges += '<span style="background: #238636; padding: 2px 6px; border-radius: 3px; font-size: 0.8em; margin-left: 8px;">COMMENTED</span>';
                        } else {
                            statusBadges += '<span style="background: #da3633; padding: 2px 6px; border-radius: 3px; font-size: 0.8em; margin-left: 8px;">COMMENT FAILED</span>';
                        }
                    }
                    
                    lastStep.innerHTML = `
                        <div class="step-title">Step 3: Completing Issue #${selectedIssueNumber}${statusBadges}</div>
                        <p>
                            <span class="status-indicator ${result.demo_mode ? 'status-demo' : 'status-live'}">
                                ${result.demo_mode ? 'DEMO DATA' : 'LIVE DEVIN API'}
                            </span>
                            ${result.cached ? '<span class="status-indicator" style="background: #f85149; margin-left: 8px;">FROM CACHE</span>' : ''}
                        </p>
                        
                        <div class="panel success">
                            <h3>Issue #${selectedIssueNumber} Completion Result</h3>
                            
                            <p><strong>Status:</strong> <span class="status-success">${completion.status}</span></p>
                            <p><strong>Success:</strong> <span class="status-success">${completion.success}</span></p>
                            
                            <h4>Summary:</h4>
                            <p>${completion.completion_summary}</p>
                            
                            <h4>Files Modified:</h4>
                            <ul class="list">
                                ${(completion.files_modified || []).map(file => `<li>${file}</li>`).join('')}
                            </ul>
                            
                            <p><strong>Pull Request:</strong> <a href="${completion.pull_request_url || '#'}" class="url">${completion.pull_request_url || 'None created'}</a></p>
                            <p><strong>Devin Session:</strong> ${completion.session_url ? `<a href="${completion.session_url}" class="url">${completion.session_url}</a>` : 'Not available'}</p>
                            ${completion.comment_posted && completion.comment_posted.success ? 
                                `<p><strong>GitHub Comment:</strong> <a href="${completion.comment_posted.comment_url}" target="_blank" class="url">View Comment</a></p>` : ''}
                        </div>
                        
                        <p><strong>‚úÖ Issue completed successfully</strong></p>
                    `;

                    // Show summary
                    stepsDiv.innerHTML += `
                        <div class="summary">
                            <h2><span class="emoji">‚úÖ</span> Demo Complete!</h2>
                            <p>The GitHub Issues Integration successfully:</p>
                            <ul class="list">
                                <li>Listed issues from ${currentConfig.repo_name}</li>
                                <li>Analyzed issue #${selectedIssueNumber} with ${result.demo_mode ? 'demo' : 'live'} data</li>
                                <li>Completed the issue ${result.demo_mode ? 'simulation' : 'using live Devin API'}</li>
                            </ul>
                            
                            <h3>Mode Used:</h3>
                            <p>
                                <span class="status-indicator ${result.demo_mode ? 'status-demo' : 'status-live'}">
                                    ${result.demo_mode ? 'DEMO MODE - Sample Data' : 'LIVE MODE - Real APIs'}
                                </span>
                            </p>
                        </div>
                    `;
                    } else {
                        showError('Failed to complete issue: ' + result.error);
                    }
                } else {
                    // Handle both fresh sessions and cached results for completion
                    let sessionId, sessionUrl;
                    
                    if (result.cached && result.result) {
                        // Cached result - extract from nested result object
                        sessionId = result.result.session_id;
                        sessionUrl = result.result.session_url;
                        
                        // If cached, display results immediately
                        displayCompletionResult(selectedIssueNumber, result.result, result);
                        return;
                    } else {
                        // Fresh session - extract from top level
                        sessionId = result.session_id;
                        sessionUrl = result.session_url;
                    }
                    
                    // Show session URL immediately for live mode
                    const progressDiv = document.getElementById(`complete-progress-${selectedIssueNumber}`);
                    progressDiv.innerHTML = `
                        <p class="loading">Starting work with Devin AI...</p>
                        <p><strong>Live Devin Session:</strong> <a href="${sessionUrl}" target="_blank" class="url">${sessionUrl}</a></p>
                    `;
                    
                    // Start polling for completion status
                    pollCompletionStatus(selectedIssueNumber, sessionId);
                }
            } catch (error) {
                showError('Failed to complete issue: ' + error.message);
            }
        }

        function resetDemo() {
            document.getElementById('demo-steps').innerHTML = '';
            document.getElementById('issue-selector').style.display = 'none';
            document.getElementById('selected-issue').innerHTML = '<option value="">-- Select an Issue --</option>';
            selectedIssueNumber = null;
            document.getElementById('scope-btn').disabled = true;
            document.getElementById('complete-btn').disabled = true;
            document.getElementById('scope-btn').textContent = 'Scope Issue';
            document.getElementById('complete-btn').textContent = 'Complete Issue';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.getElementById('demo-steps').appendChild(errorDiv);
            
            // Show error popup for authentication failures
            if (message.includes('401') || message.includes('Bad credentials') || message.includes('GitHub token')) {
                showErrorPopup('GitHub authentication failed. Please check your GitHub token and ensure it has the necessary permissions to access the repository.');
            } else if (message.includes('Devin API key')) {
                showErrorPopup('Devin API key is required for scoping and completing issues. Please configure a valid Devin API key to use these features.');
            }
        }

        // Session persistence functions
        function storeSessionInfo(issueNumber, sessionId, type) {
            const sessionKey = `devin_session_${issueNumber}_${type}`;
            const sessionData = {
                sessionId: sessionId,
                issueNumber: issueNumber,
                type: type,
                startTime: Date.now(),
                repository: currentConfig.repo_name || 'unknown'
            };
            localStorage.setItem(sessionKey, JSON.stringify(sessionData));
            
            // Also store in a general sessions list
            const allSessions = JSON.parse(localStorage.getItem('devin_all_sessions') || '[]');
            allSessions.push(sessionData);
            localStorage.setItem('devin_all_sessions', JSON.stringify(allSessions));
        }

        function clearStoredSession(issueNumber, type) {
            const sessionKey = `devin_session_${issueNumber}_${type}`;
            localStorage.removeItem(sessionKey);
            
            // Remove from general sessions list
            const allSessions = JSON.parse(localStorage.getItem('devin_all_sessions') || '[]');
            const filteredSessions = allSessions.filter(s => !(s.issueNumber === issueNumber && s.type === type));
            localStorage.setItem('devin_all_sessions', JSON.stringify(filteredSessions));
        }

        function getStoredSession(issueNumber, type) {
            const sessionKey = `devin_session_${issueNumber}_${type}`;
            const sessionData = localStorage.getItem(sessionKey);
            return sessionData ? JSON.parse(sessionData) : null;
        }

        async function checkSessionStatus(issueNumber = null, sessionId = null, type = null) {
            if (!issueNumber || !sessionId || !type) {
                // Show stored sessions if no specific session provided
                showStoredSessions();
                return;
            }

            try {
                const endpoint = type === 'scope' ? `/api/scope/${issueNumber}/status/${sessionId}` : `/api/complete/${issueNumber}/status/${sessionId}`;
                const response = await fetch(endpoint);
                const result = await response.json();
                
                if (result.success) {
                    const elapsedMinutes = Math.floor((Date.now() - (getStoredSession(issueNumber, type)?.startTime || Date.now())) / 60000);
                    
                    let statusMessage = `Session Status for Issue #${issueNumber} (${type}):\n`;
                    statusMessage += `Status: ${result.status}\n`;
                    statusMessage += `Running for: ${elapsedMinutes} minutes\n`;
                    if (result.progress_message) {
                        statusMessage += `Progress: ${result.progress_message}\n`;
                    }
                    
                    alert(statusMessage);
                } else {
                    showError('Failed to check session status: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                showError('Error checking session status: ' + error.message);
            }
        }

        function showStoredSessions() {
            const allSessions = JSON.parse(localStorage.getItem('devin_all_sessions') || '[]');
            
            if (allSessions.length === 0) {
                alert('No stored sessions found.');
                return;
            }
            
            let sessionsList = 'Stored Devin Sessions:\n\n';
            allSessions.forEach((session, index) => {
                const elapsedMinutes = Math.floor((Date.now() - session.startTime) / 60000);
                sessionsList += `${index + 1}. Issue #${session.issueNumber} (${session.type})\n`;
                sessionsList += `   Repository: ${session.repository}\n`;
                sessionsList += `   Running for: ${elapsedMinutes} minutes\n`;
                sessionsList += `   Session ID: ${session.sessionId}\n\n`;
            });
            
            sessionsList += 'Use "Check Session Status" button to check specific sessions.';
            alert(sessionsList);
        }
        
        function showErrorPopup(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorPopup').style.display = 'block';
        }
        
        function closeErrorPopup() {
            document.getElementById('errorPopup').style.display = 'none';
        }
        
        async function clearCache() {
            showManagementStatus('Clearing cache...', 'info');
            
            try {
                const response = await fetch('/api/cache/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Also clear localStorage sessions
                    localStorage.removeItem('devin_all_sessions');
                    const keys = Object.keys(localStorage);
                    keys.forEach(key => {
                        if (key.startsWith('devin_session_')) {
                            localStorage.removeItem(key);
                        }
                    });
                    
                    showManagementStatus(`Cache and stored sessions cleared: ${result.cleared_files.length} files removed`, 'success');
                } else {
                    showManagementStatus(`Error clearing cache: ${result.error}`, 'error');
                }
            } catch (error) {
                showManagementStatus(`Error clearing cache: ${error.message}`, 'error');
            }
        }
        
        async function cleanupComments() {
            showManagementStatus('Cleaning up comments...', 'info');
            
            // For demo purposes, use issue numbers 123-127
            const issueNumbers = [123, 124, 125, 126, 127];
            
            try {
                const response = await fetch('/api/cleanup/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        issue_numbers: issueNumbers
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    let message = `Comments cleanup completed: ${result.deleted_count} comments deleted`;
                    if (result.errors && result.errors.length > 0) {
                        message += ` (${result.errors.length} errors)`;
                    }
                    showManagementStatus(message, 'success');
                } else {
                    showManagementStatus(`Error cleaning up comments: ${result.error}`, 'error');
                }
            } catch (error) {
                showManagementStatus(`Error cleaning up comments: ${error.message}`, 'error');
            }
        }
        
        function showManagementStatus(message, type) {
            const statusDiv = document.getElementById('management-status');
            const className = type === 'success' ? 'status-success' : type === 'error' ? 'error' : 'loading';
            statusDiv.innerHTML = `<div class="${className}">${message}</div>`;
        }
    </script>
